[package]
name = "subwasmlib"
version.workspace = true
edition.workspace = true
authors.workspace = true

readme = "README.md"
license = "MIT"
homepage = "https://github.com/chevdor/subwasm"
repository = "https://github.com/chevdor/subwasm"
keywords = [
	"wasm",
	"cli",
	"substrate",
	"blockchain",
	"runtime",
	"polkadot",
	"kusama",
]

[dependencies]
uuid = { version = "1.3", features = ["v4"] }
frame-metadata = { version = "16", package = "frame-metadata", features = [
	"std",
] }
log = "0.4"
hex = "0.4"
rand = "0.8"
calm_io = "0.1"
thiserror = "1.0"
num-format = "0.4"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
scale-info = { version = "2.11.3", default-features = false, features = [
	"derive",
] }
sp-version = "34.0.0"
ipfs-hasher = { version = "0.21.0", path = "../libs/ipfs-hasher" }
wasm-loader = { version = "0.21.0", path = "../libs/wasm-loader" }
wasm-testbed = { version = "0.21.0", path = "../libs/wasm-testbed" }
substrate-differ = { version = "0.21.0", path = "../libs/substrate-differ" }
url = "2.3.1"
reqwest = { version = "0.12", features = [
	"blocking",
	"rustls-tls",
], default-features = false }
semver = "1.0.17"
